{% extends "base.html"%}
{% block title %}Visa{% endblock %}
{% block info%}
<h1 style="text-align:center;">MasterCard International </h1>
<div id="images">
<img src="{{url_for('static', filename='mc.png')}}" usemap="#image-map" width="280px" height="150px">
</div>

{% for i in data %}
{%if i['title'] == 'MasterCard'%}

{% endif%}
{% endfor%}
{% endblock%}
